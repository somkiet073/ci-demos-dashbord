<dx-pie-chart
    id="pie-chart"
    [dataSource]="populationData"
    palette="bright"
    title="Top 10 Most Populated States in US">
    <dxi-series
        argumentField="name"
        valueField="population">
    </dxi-series>
    <dxo-tooltip
        [enabled]="true"
        contentTemplate="content">
    </dxo-tooltip>
    <dxo-export [enabled]="true"></dxo-export>
    <div *dxTemplate="let info of 'content'" class='state-tooltip'>
        <img src='{{getImagePath(info.point)}}' /><h4>{{info.argument}}</h4>
        <div>
            <span class='caption'>Capital</span>: {{info.point.data.capital}}
        </div>
        <div>
            <span class='caption'>Population</span>: {{info.value | number:"3.0-0"}} people
        </div>
        <div>
            <span class='caption'>Area</span>: {{info.point.data.area | number:"3.0-0"}} km<sup>2</sup> ({{0.3861 * info.point.data.area | number:"3.0-0"}} mi<sup>2</sup>)
        </div>
    </div>
</dx-pie-chart>
